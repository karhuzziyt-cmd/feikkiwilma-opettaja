<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilma - Oppilas</title>
    <style>
        :root { --wilma-blue: #003366; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 80px; }
        .header { background: var(--wilma-blue); color: white; padding: 25px; text-align: center; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .note { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 8px solid; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .note-title { font-weight: bold; font-size: 16px; }
        .btn { width: 100%; max-width: 300px; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: block; margin: 10px auto; color: white; background: #4285F4; }
        .hidden { display: none; }
        #errorLog { color: red; font-size: 10px; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="errorLog"></div>

    <div id="authPage" style="text-align: center; padding-top: 50px;">
        <h2>Wilma</h2>
        <p>Kirjaudu sisään sähköpostilla (Google)</p>
        <button class="btn" id="loginGoogle">KIRJAUDU GOOGLE-TILILLÄ</button>
    </div>

    <div id="mainPage" class="hidden">
        <div class="header">
            <div id="userEmail"></div>
            <a href="#" id="logout" style="color:white; font-size:12px;">Kirjaudu ulos</a>
        </div>
        <div class="container">
            <h4 style="color:#888;">LESSON NOTES</h4>
            <div id="notesList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('userEmail').innerText = user.email;
                
                // POISTETTU ORDERBY VÄLIAIKAISESTI ETTÄ TOIMII ILMAN INDEXIÄ
                const q = query(collection(db, "merkinnat"), where("targetEmail", "==", user.email.toLowerCase()));
                
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('notesList');
                    list.innerHTML = "";
                    snap.forEach(doc => {
                        const n = doc.data();
                        list.innerHTML += `<div class="note" style="border-left-color:${n.color}">
                            <div class="note-title">${n.reason}</div>
                            <div style="font-size:13px; color:#666;">${n.teacher} • ${n.subject}</div>
                            <div style="margin-top:8px;">${n.comment}</div>
                        </div>`;
                    });
                }, (err) => {
                    document.getElementById('errorLog').innerText = "ERROR: " + err.message;
                });
            } else {
                document.getElementById('authPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
            }
        });

        document.getElementById('loginGoogle').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logout').onclick = () => signOut(auth);
    </script>
</body>
</html>
