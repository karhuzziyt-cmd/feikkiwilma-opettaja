<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilma</title>
    <style>
        :root {
            --wilma-blue: #003366;
            --text-gray: #8e8e93;
            --border-light: #e5e5ea;
            --detail-bg: #f2f2f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding-bottom: 80px;
        }

        /* KIRJAUTUMISSIVU */
        .auth-container {
            text-align: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wilma-logo {
            color: var(--wilma-blue);
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-box {
            width: 100%;
            max-width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-blue {
            width: 100%;
            padding: 12px;
            background: var(--wilma-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .separator {
            margin: 20px 0;
            color: #ccc;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .separator::before, .separator::after { content: ""; flex: 1; border-bottom: 1px solid #eee; margin: 0 10px; }

        .google-btn {
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 500;
        }

        /* P√Ñ√ÑN√ÑKYM√ÑN TYYLIT */
        .header { background: var(--wilma-blue); color: white; padding: 30px 15px 50px; text-align: center; }
        .profile-icon { width: 70px; height: 70px; background: white; border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; }
        .container { padding: 0 15px; }
        .notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .note-card { background: white; border: 1px solid var(--border-light); border-radius: 12px; padding: 12px; border-left: 6px solid; cursor: pointer; min-height: 95px; }
        
        #detailPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--detail-bg); z-index: 1000; display: none; overflow-y: auto; }
        .detail-header { background: var(--wilma-blue); color: white; padding: 15px; font-size: 28px; }
        .detail-content { padding: 20px; text-align: center; }
        .info-box { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: left; margin-bottom: 15px; }
        
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: #f9f9f9; display: flex; border-top: 1px solid #ddd; padding: 12px 0; }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: var(--text-gray); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="authPage" class="auth-container">
        <div class="wilma-logo">Wilma</div>
        
        <div class="login-box">
            <input type="email" id="emailInput" placeholder="S√§hk√∂posti">
            <input type="password" id="passInput" placeholder="Salasana">
            <button class="btn-blue" id="emailLoginBtn">KIRJAUDU</button>
            
            <div class="separator">TAI</div>
            
            <button class="google-btn" id="googleLoginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Jatka Googlella
            </button>
        </div>
    </div>

    <div id="mainPage" class="hidden">
        <div class="header">
            <div class="profile-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" width="45" style="opacity:0.7">
            </div>
            <div id="userName" style="font-size: 20px; font-weight: 500;"></div>
            <div id="logoutBtn" style="font-size: 11px; margin-top: 12px; opacity: 0.6; cursor: pointer;">Kirjaudu ulos</div>
        </div>
        
        <div class="container">
            <div style="color:var(--text-gray); font-size:12px; margin:25px 0 10px; text-transform:uppercase;">Lesson Notes</div>
            <div id="notesGrid" class="notes-grid"></div>
        </div>

        <div class="footer-nav">
            <div class="nav-item" style="color: #003366; font-weight: bold;">üè†<br>Home</div>
            <div class="nav-item">üí¨<br>Messages</div>
            <div class="nav-item">üïí<br>Schedule</div>
        </div>
    </div>

    <div id="detailPage">
        <div class="detail-header"><span style="cursor:pointer" onclick="closeDetails()">‚Äπ</span></div>
        <div class="detail-content">
            <div id="detCircle" style="width:55px; height:55px; border-radius:50%; margin: 0 auto 12px;"></div>
            <div id="detReason" style="font-size:22px; font-weight:bold; margin-bottom: 5px;"></div>
            <div id="detDate" style="color:#007aff; margin-bottom:25px;"></div>
            <div style="text-align: left;">
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Group</label>
                <div class="info-box" id="detGroup"></div>
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Teacher</label>
                <div class="info-box" id="detTeacher"></div>
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Comments</label>
                <div class="info-box" id="detComment"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.openDetails = (n) => {
            document.getElementById('detReason').innerText = n.reason;
            document.getElementById('detCircle').style.backgroundColor = n.color;
            document.getElementById('detGroup').innerText = n.subject || "Yleinen";
            document.getElementById('detTeacher').innerText = n.teacher;
            document.getElementById('detComment').innerText = n.comment || "Ei lis√§tietoja.";
            document.getElementById('detDate').innerText = n.date ? n.date.toDate().toLocaleString('fi-FI') : "12.02.2026 10:45";
            document.getElementById('detailPage').style.display = "block";
        };

        window.closeDetails = () => { document.getElementById('detailPage').style.display = "none"; };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName || user.email.split('@')[0];

                const q = query(collection(db, "merkinnat"), where("targetEmail", "==", user.email.toLowerCase().trim()));
                onSnapshot(q, (snap) => {
                    const grid = document.getElementById('notesGrid');
                    grid.innerHTML = "";
                    snap.forEach(doc => {
                        const n = doc.data();
                        const card = document.createElement('div');
                        card.className = 'note-card';
                        card.style.borderLeftColor = n.color;
                        card.onclick = () => openDetails(n);
                        card.innerHTML = `<div style="font-weight:bold">${n.reason}</div><div style="font-size:13px;color:#888;">${n.teacher}</div>`;
                        grid.appendChild(card);
                    });
                });
            } else {
                document.getElementById('authPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
            }
        });

        // Kirjautumiset
        document.getElementById('googleLoginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        
        document.getElementById('emailLoginBtn').onclick = () => {
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            signInWithEmailAndPassword(auth, email, pass).catch(err => alert("Virhe: " + err.message));
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
