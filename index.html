<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilma</title>
    <style>
        :root {
            --wilma-blue: #003366;
            --text-gray: #8e8e93;
            --border-light: #e5e5ea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding-bottom: 80px;
        }

        /* YL√ÑOSA */
        .header {
            background-color: var(--wilma-blue);
            color: white;
            padding: 20px 15px 40px;
            text-align: center;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon img { width: 50px; opacity: 0.8; }

        .container { padding: 0 15px; }

        .section-title {
            color: var(--text-gray);
            font-size: 13px;
            margin: 25px 0 10px;
            text-transform: uppercase;
        }

        /* MERKINT√ÑKORTIT ETUSIVULLA */
        .notes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .note-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px;
            border-left: 6px solid;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-reason {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .note-teacher {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.2;
        }

        .note-time {
            font-size: 11px;
            color: var(--text-gray);
            text-align: right;
            margin-top: 5px;
        }

        /* ALAPALKKI */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f9f9f9;
            display: flex;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { flex: 1; text-align: center; font-size: 10px; color: var(--text-gray); }
        .nav-item.active { color: var(--wilma-blue); font-weight: bold; }
        .nav-icon { font-size: 22px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="authPage" style="text-align:center; padding-top:100px;">
        <h1>Wilma</h1>
        <button id="loginBtn" style="padding:15px; cursor:pointer;">Kirjaudu Googlella</button>
    </div>

    <div id="mainPage" class="hidden">
        <div class="header">
            <div class="profile-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
            </div>
            <div id="userName" style="font-size:18px;">Veeti Savolainen</div>
        </div>

        <div class="container">
            <div class="section-title">Lesson Notes</div>
            <div id="notesGrid" class="notes-grid"></div>
        </div>

        <div class="footer-nav">
            <div class="nav-item active"><div class="nav-icon">üè†</div>Home</div>
            <div class="nav-item"><div class="nav-icon">üí¨</div>Messages</div>
            <div class="nav-item"><div class="nav-icon">üì¢</div>Announcements</div>
            <div class="nav-item"><div class="nav-icon">üïí</div>Schedule</div>
            <div class="nav-item"><div class="nav-icon">‚Ä¢‚Ä¢‚Ä¢</div>More</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName || "Veeti Savolainen";

                const q = query(collection(db, "merkinnat"), where("targetEmail", "==", user.email.toLowerCase().trim()));
                
                onSnapshot(q, (snap) => {
                    const grid = document.getElementById('notesGrid');
                    grid.innerHTML = "";
                    
                    snap.forEach(doc => {
                        const n = doc.data();
                        const timeStr = n.date ? n.date.toDate().toLocaleDateString('fi-FI') + " " + n.date.toDate().toLocaleTimeString('fi-FI', {hour:'2-digit', minute:'2-digit'}) : "";
                        
                        grid.innerHTML += `
                            <div class="note-card" style="border-left-color:${n.color}">
                                <div>
                                    <div class="note-reason">${n.reason}</div>
                                    <div class="note-teacher">${n.teacher || ''}</div>
                                    <div class="note-teacher" style="font-size:12px;">${n.subject || ''}</div>
                                </div>
                                <div class="note-time">${timeStr}</div>
                            </div>`;
                    });
                });
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    </script>
</body>
</html>
