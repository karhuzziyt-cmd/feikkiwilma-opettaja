<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilma</title>
    <style>
        :root {
            --wilma-blue: #003366;
            --text-gray: #8e8e93;
            --border-light: #e5e5ea;
            --detail-bg: #f2f2f7;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: #ffffff; margin: 0; padding-bottom: 80px; }

        /* KIRJAUTUMINEN */
        .auth-container { text-align: center; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .wilma-logo { margin-bottom: 10px; }
        
        .login-bio { 
            font-size: 14px; 
            color: var(--text-gray); 
            margin-bottom: 25px; 
            max-width: 280px; 
            line-height: 1.4;
        }

        .login-box { width: 100%; max-width: 300px; background: #fff; padding: 20px; border-radius: 12px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-blue { width: 100%; padding: 12px; background: var(--wilma-blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        
        .google-btn { 
            width: 100%; background: white; border: 1px solid #ddd; padding: 10px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 500; 
            margin-bottom: 10px;
        }

        /* UUDET PAINIKKEET */
        .apple-btn {
            width: 100%; background: black; color: white; border: none; padding: 10px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 500;
            margin-bottom: 10px;
        }
        
        .gc-btn {
            width: 100%; background: #ffffff; padding: 10px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 500;
            background: linear-gradient(white, white) padding-box, 
                        linear-gradient(45deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6) border-box;
            border: 2px solid transparent;
        }

        .separator { margin: 15px 0; color: #ccc; font-size: 12px; display: flex; align-items: center; }
        .separator::before, .separator::after { content: ""; flex: 1; border-bottom: 1px solid #eee; margin: 0 10px; }

        /* YLEISET */
        .header { background: var(--wilma-blue); color: white; padding: 30px 15px 50px; text-align: center; }
        .profile-icon { width: 70px; height: 70px; background: white; border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { padding: 0 15px; }
        .hidden { display: none; }

        /* MERKINN√ÑT & VIESTIT */
        .notes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .note-card { background: white; border: 1px solid var(--border-light); border-radius: 12px; padding: 12px; border-left: 6px solid; cursor: pointer; min-height: 95px; }
        .message-item { padding: 15px; border-bottom: 1px solid var(--border-light); cursor: pointer; }
        .msg-sender { font-weight: bold; font-size: 15px; margin-bottom: 3px; }
        .msg-subject { font-size: 14px; color: #333; }
        .msg-preview { font-size: 13px; color: var(--text-gray); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* YKSITYISKOHDAT */
        #detailPage, #messageDetailPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--detail-bg); z-index: 1000; display: none; overflow-y: auto; }
        .detail-header { background: var(--wilma-blue); color: white; padding: 15px; font-size: 28px; display: flex; align-items: center; }
        .info-box { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: left; margin-bottom: 15px; white-space: pre-wrap; }

        /* ALAPALKKI */
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: #f9f9f9; display: flex; border-top: 1px solid #ddd; padding: 12px 0; z-index: 999; }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: var(--text-gray); position: relative; cursor: pointer; }
        .nav-item.active { color: var(--wilma-blue); font-weight: bold; }
        .nav-badge { position: absolute; top: -5px; right: 15%; background: #d32f2f; color: white; font-size: 9px; padding: 2px 6px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="authPage" class="auth-container">
        <div class="wilma-logo"><img src="logo.png" alt="Wilma" style="max-width: 180px;"></div>
        
        <div id="loginBio" class="login-bio">
            Kirjaudu sis√§√§n s√§hk√∂postilla tai valitse alta vaihtoehtoinen kirjautumistapa.
        </div>

        <div class="login-box">
            <input type="email" id="emailInput" placeholder="S√§hk√∂posti">
            <input type="password" id="passInput" placeholder="Salasana">
            <button class="btn-blue" id="emailLoginBtn">KIRJAUDU</button>
            
            <div class="separator">TAI</div>

            <button class="apple-btn" id="appleLoginBtn">
                <svg viewBox="0 0 384 512" width="16" fill="white"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                Sign in with Apple
            </button>

            <button class="google-btn" id="googleLoginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                Jatka Googlella
            </button>

            <button class="gc-btn" id="gcLoginBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Apple_Game_Center_icon_%282020%29.svg" width="20">
                Game Center
            </button>
        </div>
    </div>

    <div id="mainPage" class="hidden">
        <div class="header">
            <div class="profile-icon"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" width="45" style="opacity:0.7"></div>
            <div id="userName" style="font-size: 20px; font-weight: 500;"></div>
            <div id="logoutBtn" style="font-size: 11px; margin-top: 12px; opacity: 0.6; cursor: pointer;">Kirjaudu ulos</div>
        </div>
        <div id="homeView" class="container">
            <div style="color:var(--text-gray); font-size:12px; margin:25px 0 10px; text-transform:uppercase;">Lesson Notes</div>
            <div id="notesGrid" class="notes-grid"></div>
        </div>
        <div id="messagesView" class="hidden">
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #eee;">Inbox</div>
            <div id="messagesList"></div>
        </div>
        <div class="footer-nav">
            <div class="nav-item active" onclick="showView('home')">üè†<br>Home</div>
            <div class="nav-item" onclick="showView('messages')">
                <div class="nav-badge" id="msgBadge">0</div>
                üí¨<br>Messages
            </div>
            <div class="nav-item">üïí<br>Schedule</div>
        </div>
    </div>

    <div id="detailPage">
        <div class="detail-header"><span style="cursor:pointer; padding: 0 10px;" onclick="closeDetails()">‚Äπ</span></div>
        <div class="detail-content" style="padding: 20px; text-align: center;">
            <div id="detCircle" style="width:55px; height:55px; border-radius:50%; margin: 0 auto 12px;"></div>
            <div id="detReason" style="font-size:22px; font-weight:bold; margin-bottom: 5px;"></div>
            <div id="detDate" style="color:#007aff; margin-bottom:25px;"></div>
            <div style="text-align: left;">
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Group</label>
                <div class="info-box" id="detGroup"></div>
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Teacher</label>
                <div class="info-box" id="detTeacher"></div>
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Comments</label>
                <div class="info-box" id="detComment"></div>
                <label style="font-size:11px; color:var(--text-gray); text-transform:uppercase;">Duration</label>
                <div class="info-box" id="detDuration"></div>
            </div>
        </div>
    </div>

    <div id="messageDetailPage">
        <div class="detail-header"><span style="cursor:pointer; padding: 0 10px;" onclick="closeMsgDetails()">‚Äπ</span></div>
        <div style="padding: 20px;">
            <div id="msgDetSubject" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"></div>
            <div id="msgDetInfo" style="font-size: 13px; color: var(--text-gray); margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;"></div>
            <div id="msgDetBody" class="info-box"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, OAuthProvider, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnBxP9nN_z1nFB_bD4pgbG4W-uwnyN-jk",
            authDomain: "wilma-feikki.firebaseapp.com",
            projectId: "wilma-feikki",
            storageBucket: "wilma-feikki.firebasestorage.app",
            messagingSenderId: "536302104544",
            appId: "1:536302104544:web:41526cb87af29f98790585"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const googleProvider = new GoogleAuthProvider();
        const appleProvider = new OAuthProvider('apple.com');
        const gcProvider = new OAuthProvider('gc.apple.com');

        let isInitialLoad = true;

        const sendNotification = (title, body) => {
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(title, { body: body, icon: "https://cdn-icons-png.flaticon.com/512/1077/1077114.png" });
            }
        };

        window.showView = (view) => {
            document.getElementById('homeView').classList.toggle('hidden', view !== 'home');
            document.getElementById('messagesView').classList.toggle('hidden', view !== 'messages');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const items = document.querySelectorAll('.nav-item');
            if(view === 'home') items[0].classList.add('active');
            if(view === 'messages') items[1].classList.add('active');
        };

        window.openDetails = (n) => {
            document.getElementById('detReason').innerText = n.reason;
            document.getElementById('detCircle').style.backgroundColor = n.color;
            document.getElementById('detGroup').innerText = n.subject || "Yleinen";
            document.getElementById('detTeacher').innerText = n.teacher;
            document.getElementById('detComment').innerText = n.comment || "Ei lis√§tietoja.";
            document.getElementById('detDuration').innerText = (n.duration || "45") + " min";
            document.getElementById('detDate').innerText = n.date ? n.date.toDate().toLocaleString('fi-FI') : "";
            document.getElementById('detailPage').style.display = "block";
        };
        window.closeDetails = () => { document.getElementById('detailPage').style.display = "none"; };

        window.openMsgDetails = (m) => {
            document.getElementById('msgDetSubject').innerText = m.subject;
            document.getElementById('msgDetInfo').innerText = `From: ${m.sender} | ${m.date ? m.date.toDate().toLocaleString('fi-FI') : ''}`;
            document.getElementById('msgDetBody').innerText = m.body;
            document.getElementById('messageDetailPage').style.display = "block";
        };
        window.closeMsgDetails = () => { document.getElementById('messageDetailPage').style.display = "none"; };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if ("Notification" in window) Notification.requestPermission();
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName || user.email;
                const email = user.email ? user.email.toLowerCase().trim() : "";

                onSnapshot(query(collection(db, "merkinnat"), where("targetEmail", "==", email)), (snap) => {
                    const grid = document.getElementById('notesGrid');
                    grid.innerHTML = "";
                    snap.docChanges().forEach(change => {
                        if (change.type === "added" && !isInitialLoad) {
                            sendNotification("Uusi Wilma-merkint√§", `${change.doc.data().teacher}: ${change.doc.data().reason}`);
                        }
                    });
                    snap.forEach(doc => {
                        const n = doc.data();
                        const card = document.createElement('div');
                        card.className = 'note-card';
                        card.style.borderLeftColor = n.color;
                        card.onclick = () => openDetails(n);
                        card.innerHTML = `<div style="font-weight:bold">${n.reason}</div><div style="font-size:13px;color:#888;">${n.teacher}</div>`;
                        grid.appendChild(card);
                    });
                    isInitialLoad = false;
                });

                onSnapshot(query(collection(db, "viestit"), where("targetEmail", "==", email)), (snap) => {
                    const list = document.getElementById('messagesList');
                    document.getElementById('msgBadge').innerText = snap.size;
                    snap.docChanges().forEach(change => {
                        if (change.type === "added" && !isInitialLoad) {
                            sendNotification("Uusi Wilma-viesti", `${change.doc.data().sender}: ${change.doc.data().subject}`);
                        }
                    });
                    list.innerHTML = "";
                    snap.forEach(doc => {
                        const m = doc.data();
                        const item = document.createElement('div');
                        item.className = 'message-item';
                        item.onclick = () => openMsgDetails(m);
                        item.innerHTML = `
                            <div class="msg-sender">${m.sender}</div>
                            <div class="msg-subject">${m.subject}</div>
                            <div class="msg-preview">${m.body}</div>
                        `;
                        list.appendChild(item);
                    });
                });
            } else {
                document.getElementById('authPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
            }
        });

        document.getElementById('googleLoginBtn').onclick = () => {
            signInWithPopup(auth, googleProvider).catch(err => alert("Virhe: " + err.message));
        };
        document.getElementById('appleLoginBtn').onclick = () => {
            signInWithPopup(auth, appleProvider).catch(err => alert("Apple-kirjautuminen vaatii Firebasen asetusten m√§√§ritt√§misen: " + err.message));
        };
        document.getElementById('gcLoginBtn').onclick = () => {
            signInWithPopup(auth, gcProvider).catch(err => alert("Game Center -kirjautuminen ep√§onnistui: " + err.message));
        };
        document.getElementById('emailLoginBtn').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('emailInput').value, document.getElementById('passInput').value)
            .catch(err => alert("Virhe: " + err.message));
        };
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
